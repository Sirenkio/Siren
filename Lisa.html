    <script>
        // DOM元素
        const startDateInput = document.getElementById('start-date');
        const daysTogetherContainer = document.getElementById('days-together-container');
        const daysCountElement = document.getElementById('days-count');
        const memoryForm = document.getElementById('memory-form');
        const memoryDateInput = document.getElementById('memory-date');
        const memoryTypeInput = document.getElementById('memory-type');
        const memoryTitleInput = document.getElementById('memory-title');
        const memoryDescriptionInput = document.getElementById('memory-description');
        const memoriesContainer = document.getElementById('memories-container');
        const formTitle = document.getElementById('form-title');
        const saveButton = document.getElementById('save-button');
        const buttonText = document.getElementById('button-text');

        // 初始化变量
        let memories = [];
        let editingIndex = -1;

        // 初始化当前日期
        const today = new Date();
        const formattedToday = today.toISOString().split('T')[0];
        memoryDateInput.value = formattedToday;

        // 载入数据
        function loadData() {
            const savedStartDate = localStorage.getItem('startDate');
            const savedMemories = localStorage.getItem('memories');
            
            if (savedStartDate) {
                startDateInput.value = savedStartDate;
                updateDaysCount(savedStartDate);
            }
            
            if (savedMemories) {
                memories = JSON.parse(savedMemories);
                renderMemories();
            }
        }

        // 计算在一起的天数
        function calculateDaysTogether(startDate) {
            const start = new Date(startDate);
            const diffTime = Math.abs(today - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // 更新天数显示
        function updateDaysCount(date) {
            if (date) {
                const days = calculateDaysTogether(date);
                daysCountElement.textContent = days;
                daysTogetherContainer.style.display = 'flex';
            } else {
                daysTogetherContainer.style.display = 'none';
            }
        }

        // 保存开始日期
        startDateInput.addEventListener('change', function(e) {
            const date = e.target.value;
            localStorage.setItem('startDate', date);
            updateDaysCount(date);
        });

        // 保存记忆
        memoryForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newMemory = {
                date: memoryDateInput.value,
                type: memoryTypeInput.value,
                title: memoryTitleInput.value,
                description: memoryDescriptionInput.value
            };
            
            if (editingIndex > -1) {
                // 更新现有记忆
                memories[editingIndex] = newMemory;
                editingIndex = -1;
                formTitle.textContent = '添加新记忆';
                buttonText.textContent = '保存';
            } else {
                // 添加新记忆
                memories.push(newMemory);
            }
            
            // 保存到本地存储
            localStorage.setItem('memories', JSON.stringify(memories));
            
            // 重置表单
            memoryForm.reset();
            memoryDateInput.value = formattedToday;
            
            // 重新渲染记忆列表
            renderMemories();
        });

        // 根据类型获取图标
        function getTypeIcon(type) {
            let iconPath = '';
            let iconClass = '';
            
            switch(type) {
                case '约会':
                    iconPath = '<path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>';
                    iconClass = 'icon-heart';
                    break;
                case '礼物':
                    iconPath = '<path d="M20 12v10H4V12"></path><path d="M2 7h20v5H2z"></path><path d="M12 22V7"></path><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path>';
                    iconClass = 'icon-gift';
                    break;
                case '纪念日':
                    iconPath = '<rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line>';
                    iconClass = 'icon-calendar';
                    break;
                case '特别时刻':
                    iconPath = '<polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>';
                    iconClass = 'icon-star';
                    break;
                default:
                    iconPath = '<path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>';
                    iconClass = 'icon-heart';
            }
            
            return `<svg class="icon ${iconClass}" viewBox="0 0 24 24">${iconPath}</svg>`;
        }

        // 渲染记忆列表
        function renderMemories() {
            if (memories.length === 0) {
                memoriesContainer.innerHTML = '<div class="empty-state">还没有记忆，开始添加你们的第一个甜蜜时刻吧！</div>';
                return;
            }
            
            // 按日期排序（最新的在前面）
            const sortedMemories = [...memories].sort((a, b) => {
                return new Date(b.date) - new Date(a.date);
            });
            
            let html = '';
            
            sortedMemories.forEach((memory, index) => {
                const date = new Date(memory.date);
                const formattedDate = date.toLocaleDateString('zh-CN');
                
                html += `
                    <div class="memory-item">
                        <div class="memory-header">
                            <div class="memory-content">
                                <div class="memory-icon">
                                    ${getTypeIcon(memory.type)}
                                </div>
                                <div>
                                    <h3 class="memory-title">${memory.title}</h3>
                                    <div class="memory-meta">${formattedDate} · ${memory.type}</div>
                                    <p class="memory-description">${memory.description}</p>
                                </div>
                            </div>
                            <div class="memory-actions">
                                <button class="icon-button edit-btn" onclick="editMemory(${index})">
                                    <svg class="icon" viewBox="0 0 24 24">
                                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                    </svg>
                                </button>
                                <button class="icon-button delete-btn" onclick="deleteMemory(${index})">
                                    <svg class="icon" viewBox="0 0 24 24">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                        <line x1="10" y1="11" x2="10" y2="17"></line>
                                        <line x1="14" y1="11" x2="14" y2="17"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            memoriesContainer.innerHTML = html;
        }

        // 编辑记忆
        function editMemory(index) {
            const memory = memories[index];
            
            memoryDateInput.value = memory.date;
            memoryTypeInput.value = memory.type;
            memoryTitleInput.value = memory.title;
            memoryDescriptionInput.value = memory.description;
            
            editingIndex = index;
            formTitle.textContent = '编辑记忆';
            buttonText.textContent = '更新';
            
            // 滚动到表单位置
            memoryForm.scrollIntoView({ behavior: 'smooth' });
        }

        // 删除记忆
        function deleteMemory(index) {
            if (confirm('确定要删除这个记忆吗？')) {
                memories.splice(index, 1);
                localStorage.setItem('memories', JSON.stringify(memories));
                renderMemories();
                
                // 如果正在编辑被删除的记忆，重置表单
                if (editingIndex === index) {
                    memoryForm.reset();
                    memoryDateInput.value = formattedToday;
                    editingIndex = -1;
                    formTitle.textContent = '添加新记忆';
                    buttonText.textContent = '保存';
                }
            }
        }

        // 将函数添加到全局作用域
        window.editMemory = editMemory;
        window.deleteMemory = deleteMemory;

        // 加载数据
        loadData();
    </script>
</body>
</html>
